<mat-card>
  <mat-toolbar>Detalhes do curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="accent" class="btn">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="btn">Cancelar</button>
  </mat-card-actions>


</mat-card>
