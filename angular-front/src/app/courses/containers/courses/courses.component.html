<mat-card>
  <mat-toolbar color="primary">Lista de cursos</mat-toolbar>

  <div class="mat-elevation-z8 flex-layout">
    <app-courses-table-list 
    *ngIf="courses$ | async as courses; else loading" 
    [courses]="courses" 
    (add)="onAdd()"
    />

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
