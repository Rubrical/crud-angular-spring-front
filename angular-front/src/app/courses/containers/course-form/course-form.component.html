<mat-card>
  <mat-toolbar>Detalhes do curso</mat-toolbar>
  <mat-card-content>

    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput [maxLength]="255" placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{ name.value?.length || 0 }} / 255</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>

        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage("category") }}</mat-error>

      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="accent" class="btn">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="btn">Cancelar</button>
  </mat-card-actions>


</mat-card>
